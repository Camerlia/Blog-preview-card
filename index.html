<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
    <main>
        <article class="container">
            <img src="./assets/images/illustration-article.svg" alt="blog-img" />
            <div class="text-wrapper">
                <span class="learning">Learning</span>
                <span class="publish-date">Published 21 Dec 2023</span>
                <h2>HTML & CSS foundations</h2>
                <p class="publish-date">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                <div class="bio">
                    <img src="./assets/images/image-avatar.webp" alt="avatar"/>
                    <p>Greg Hooper</p>
                </div>
            </div>
        </article>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Camelia</a>.
    </div>
</body>
</html>
